<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <!-- meta qui empeche de zoomer et dezoomer sur mobile -->
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>Menu: Crêperie Chez Vivi &amp; JuJu</title>
        <meta mame="Crêperie restaurant" content="Crêperie Vivi Juju Rennes">
    </head>
    <body class="menu">
        <div class="site-container"> <!-- classe qui evite de faire bouger tout le site sur mobile avec le menu deploye -->
            <div class="site-pusher"> <!-- classe qui pernet de pousser tout le site -->
                <!-- entete -->
                <header class="header">
                    <!-- logo + titre -->
                    <a href='#' class="header__icon" id="header__icon"></a>
                    <img class="header__logo" src="pictures/logo_vivi_mini.png" alt="logo__picture"/>
                    <h1 class="header__title">Crêperie<br>chez Vivi &amp; JuJu</h1>
                    <!-- menu de navigation -->
                    <nav class="header__nav">
                        <a href="index.html" class="header__nav__button">Accueil</a>
                        <a href="news.html" class="header__nav__button">Quoi de neuf?</a>
                        <a href="menu.html" class="header__nav__active">Menu</a>
                        <a href="nous_trouver.html" class="header__nav__button">Nous trouver</a>
                        <a href="nous_contacter.html" class="header__nav__button">Nous contacter</a>
                    </nav>
                </header>
                <div class="site-content">
                    <div class="container">
                        <!-- carte menu -->
                        <section class="menu__main">
                            <div class="menu__main__contenu">
                                <h2>Découvrez nos spécialités et nos formules</h2>
                                <div class="menu__main__contenu__picture">
                                    <div class="menu__main__contenu__picture__magnet">
                                        <a href="formule.html" class="menu__main__contenu__picture__magnet__bouton">Formule</a>
                                        <a href="formule.html"><img src="pictures/galette_formule.jpg" alt="galette_formule" width="300" height="200"></a>
                                    </div>
                                    <div class="menu__main__contenu__picture__magnet">
                                        <a href="galette.html" class="menu__main__contenu__picture__magnet__bouton">Galettes</a>
                                        <a href="galette.html"><img src="pictures/galette_andouille.jpg" alt="galette_andouille" width="300" height="200"></a>
                                    </div>
                                    <div class="menu__main__contenu__picture__magnet">
                                        <a href="crepe.html" class="menu__main__contenu__picture__magnet__bouton">Crêpes</a>
                                        <a href="crepe.html"><img src="pictures/chocolate_banana_crepe_2.jpg" alt="chocolate_banana_crepe_2" width="300" height="200"></a>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <footer>
                            <!-- adresse + reseau reseau_sociaux -->
                            <div class="footer__link">
                                <div class="footer__link__social">
                                    <a href="https://www.facebook.com/" target="_blank"><img src="pictures/facebook_logo.png" class="footer__link__facebook" alt="facebook"></a>
                                    <a href="https://www.instagram.com/" target="_blank"><img src="pictures/insta_logo.png" class="footer__link__instagram" alt="insta_logo"></a>
                                </div>
                                <div class="adresse"><p>123 Rue de la demonstration <br> 35000 Rennes <br> France</p></div>
                                <!-- banniere horaire -->
                                <div class="footer__schedule"><p>Ouvert du Mardi au Samedi <br> 12h00-14h00 <br> 19h00- 22h00</p></div>
                            </div>
                            <!-- signature -->
                            <div class="footer__filigram">
                                <p>Créé par <a href="https://github.com/Martin561" class="footer__filigram__signature">Martin</a></p>
                            </div>
                        </footer>
                    </div>
                </div>
                <div class="site-cache" id="site-cache"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
